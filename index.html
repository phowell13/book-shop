<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Casuals Coffee Shop</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background: #fff8e1;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    header img {
      width: 150px;
      margin-bottom: 10px;
    }
    header h1 {
      font-size: 2em;
      color: #C8102E; /* Red from logo */
      margin: 0;
    }
    .book {
      background: #fff;
      border: 2px solid #FFD700; /* Yellow from logo */
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .book h2 {
      margin-top: 0;
      color: #C8102E;
    }
    .price {
      font-weight: bold;
      color: #000;
      margin-bottom: 10px;
    }
    .paypal-button {
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <header>
    <img src="Football_specials_logo.jpg" alt="Casuals Coffee Shop Logo" />
    <h1>Casuals Coffee Shop</h1>
  </header>

  <!-- Book Listings Start -->
  <div class="book">
    <h2>Fantastic Mr Fox</h2>
    <p class="price">Price: £10</p>
    <p>Wonderful kids book</p>
    <div id="paypal-container-fantastic-mr-fox" class="paypal-button"></div>
  </div>

  <div class="book">
    <h2>The Twits</h2>
    <p class="price">Price: £14</p>
    <p>Great book</p>
    <div id="paypal-container-the-twits" class="paypal-button"></div>
  </div>
  <!-- Book Listings End -->

  <!-- PayPal SDK -->
  <script 
    src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID_HERE&components=hosted-buttons&currency=GBP">
  </script>

  <!-- PayPal Buttons Script -->
  <script>
    paypal.HostedButtons({
      hostedButtonId: "YOUR_BUTTON_ID_FOR_FANTASTIC_MR_FOX"
    }).render("#paypal-container-fantastic-mr-fox");

    paypal.HostedButtons({
      hostedButtonId: "YOUR_BUTTON_ID_FOR_THE_TWITS"
    }).render("#paypal-container-the-twits");
  </script>

</body>
</html>
