<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Casuals Coffee Shop</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background: #fff8e1;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header img {
      width: 150px;
      margin-bottom: 10px;
    }
    header h1 {
      font-size: 2em;
      color: #C8102E;
      margin: 0;
    }
    nav {
      text-align: center;
      margin-bottom: 30px;
    }
    select {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 2px solid #FFD700;
      background-color: #fff;
      color: #C8102E;
      font-weight: bold;
    }
    .book {
      background: #fff;
      border: 2px solid #FFD700;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .book h2 {
      margin-top: 0;
      color: #C8102E;
    }
    .price {
      font-weight: bold;
      color: #000;
      margin-bottom: 10px;
    }
    .paypal-button {
      margin-top: 15px;
    }
    .view-cart {
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <img src="Football_specials_logo.jpg" alt="Casuals Coffee Shop Logo" />
    <h1>Casuals Coffee Shop</h1>
  </header>

  <!-- Category Dropdown -->
  <nav>
    <select id="categorySelect" onchange="navigateToCategory()">
      <option value="">-- Select Category --</option>
      <option value="index.html">All</option>
      <option value="art.html">Art</option>
      <option value="music.html">Music</option>
      <option value="football.html">Football</option>
    </select>
  </nav>

  <!-- Book 1 -->
  <div class="book">
    <h2>Fantastic Mr Fox</h2>
    <p class="price">Price: £10</p>
    <form target="paypal" action="https://www.paypal.com/cgi-bin/webscr" method="post">
      <input type="hidden" name="cmd" value="_cart">
      <input type="hidden" name="add" value="1">
      <input type="hidden" name="business" value="football_specials@hotmail.com">
      <input type="hidden" name="item_name" value="Fantastic Mr Fox">
      <input type="hidden" name="amount" value="10.00">
      <input type="hidden" name="currency_code" value="GBP">
      <input type="submit" value="Add to Basket">
    </form>
  </div>

  <!-- Book 2 -->
  <div class="book">
    <h2>The Twits</h2>
    <p class="price">Price: £14</p>
    <form target="paypal" action="https://www.paypal.com/cgi-bin/webscr" method="post">
      <input type="hidden" name="cmd" value="_cart">
      <input type="hidden" name="add" value="1">
      <input type="hidden" name="business" value="football_specials@hotmail.com">
      <input type="hidden" name="item_name" value="The Twits">
      <input type="hidden" name="amount" value="14.00">
      <input type="hidden" name="currency_code" value="GBP">
      <input type="submit" value="Add to Basket">
    </form>
  </div>

  <!-- View Cart Button -->
  <div class="view-cart">
    <form target="paypal" action="https://www.paypal.com/cgi-bin/webscr" method="post">
      <input type="hidden" name="cmd" value="_cart">
      <input type="hidden" name="display" value="1">
      <input type="hidden" name="business" value="football_specials@hotmail.com">
      <input type="submit" value="View Basket">
    </form>
  </div>

  <!-- Script to handle category switching -->
  <script>
    function navigateToCategory() {
      const page = document.getElementById("categorySelect").value;
      if (page) {
        window.location.href = page;
      }
    }
  </script>

</body>
</html>
